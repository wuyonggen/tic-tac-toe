<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="game-container">
        <h1>Tic-Tac-Toe</h1>
        
        <div class="player-setup">
            <div class="player-input">
                <label for="player1">Player 1 (X):</label>
                <input type="text" id="player1" placeholder="Player 1 name">
            </div>
            <div class="player-input">
                <label for="player2">Player 2 (O):</label>
                <input type="text" id="player2" placeholder="Player 2 name">
            </div>
            <button id="start-btn">Start Game</button>
        </div>

        <div class="game-board"></div>

        <div class="game-info">
            <div id="status">Enter player names and start the game</div>
            <button id="restart-btn" disabled>Restart Game</button>
        </div>
    </div>

    <script src="js/game-board.js"></script>
    <script src="js/player.js"></script>
    <script src="js/game-controller.js"></script>
    <script src="js/screen-controller.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
